<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form onsubmit="onsubmit()">
      <fieldset class="infoBlock">
        <legend>Personal information</legend>
        <div class="lineInfo">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </div>
        <div class="lineInfo">
          <label for="checkbox">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="checkbox"
            required
          >
        </div>
      </fieldset>
      <fieldset class="infoBlock">
        <legend>Registration</legend>
        <div class="lineInfo">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="128"
            required
          >
        </div>
      </fieldset>
      <fieldset class="infoBlock">
        <legend>An interesting fact about you!</legend>
        <div class="lineInfo">
          <label for="cats">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats"
            >
            Yes
          </label>
          <label for="catsNo">
            <input
              type="radio"
              id="catsNo"
              name="cats"
            >
            No
          </label>
        </div>
        <div class="lineInfo">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            required
          >
        </div>
        <div class="lineInfo">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            multiple name="cars"
            id="cars"
          >
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="BMW">BMW</option>
          </select>
        </div>
        <div class="lineInfo">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            min="0"
            max="10"
            step="1"
            value="9">
        </div>
      </fieldset>
      <fieldset class="infoBlock">
        <legend>Additional info:</legend>
        <div class="lineInfo">
          <label for="comment" class="comment">Comments:</label>
          <textarea name="comment" id="comment">
          </textarea>
        </div>
        <div class="lineInfo">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
